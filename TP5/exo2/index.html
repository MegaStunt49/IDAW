<!doctype html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <title>tabletest</title>
    <style>
        body {
            margin-top: 5em;
        }

        .table {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Login</th>
                <th scope="col">Email</th>
                <th scope="col">CRUD</th>
            </tr>
        </thead>
        <tbody id="TableBody">
        </tbody>
    </table>
    <form id="addStudentForm" action="" onsubmit="onFormSubmit();">
        <input type="hidden" class="form-control" id="inputID">
        <div class="form-group row">
            <label for="inputLogin" class="col-sm-2 col-form-label">Login*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputLogin">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputEmail">
            </div>
        </div>

        <div class="form-group row">
            <span class="col-sm-2"></span>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </div>
    </form>
    <script>
        let cnt = 0;
        function onFormSubmit() {
            // prevent the form to be sent to the server
            event.preventDefault();
            let id = $("#inputID").val();
            let login = $("#inputLogin").val();
            let email = $("#inputEmail").val();
            $("#TableBody").append(`<tr id="${id}"><td>${id}</td><td>${login}</td><td>${email}</td><td><button onclick="editRow(${id},"${login}","${email}")">Edit</button><button onclick="deleteRow(${nom}${cnt})">Delete</button></td></tr>`);
            cnt++;
        }
        function deleteRow(nom) {
            $(nom).remove();
        }
        function editRow(id,login,email) {
            $('#inputID').val(id);
            $('#inputLogin').val(login);
            $('#inputEmail').val(email);
        }
    </script>
</body>

</html>
