<!doctype html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <title>tabletest</title>
    <style>
        body {
            margin-top: 5em;
        }

        .table {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Login</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <form id="login_form" action="" onsubmit="onFormSubmit();">
        <table>
            <input type="hidden" id="inputID" name="inputID" value="NULL">
            <tr>
                <th>Login :</th>
                <td><input type="text" id="inputLogin" name="inputLogin"></td>
            </tr>
            <tr>
                <th>Email :</th>
                <td><input type="text" id="inputEmail" name="inputEmail"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Ajouter" /></td>
            </tr>
        </table>
    </form>
    <script>
        $(document).ready(function(){$('#myTable').DataTable( {
            ajax: {"url":'users.php',"dataSrc": '',},
            columns: [
                { data: 'id' },
                { data: 'login' },
                { data: 'email' }
            ],
        })});
        function onFormSubmit() {
            // prevent the form to be sent to the server
            event.preventDefault();
            var login = $("#inputLogin").val();
            var email = $("#inputEmail").val();
            var person = {
                login: $("#inputLogin").val(),
                email: $("#inputEmail").val()
            };
            console.log(person);
            $.ajax({
                url:'users.php',
                type: "POST",
                data: JSON.stringify(person),
                contentType: "application/json; charset=utf-8",
                traditional: true,
                success: function (data) {
                    let x = JSON.parse(data);
                    console.log(x);
                    $('#myTable').DataTable().row.add({
                        id: x,
                        login: login,
                        email: email
                    }).draw();
                },
                error: function (error) {
                    console.log(`Error ${error}`);
                }
            });
        }
    </script>
</body>

</html>
